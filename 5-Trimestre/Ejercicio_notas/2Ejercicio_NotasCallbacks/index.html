<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wilman Andres Rodriguez">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagenes/Sena.jpg" type="image/x-icon">
    <title>Call Backs</title>
</head>
<body>
    <div class="contenedorNota">
        <h1> Calculadora de Notas </h1>
        <input class="diseno nombre"type="text" name="" id="campo_nombre" placeholder="Ingresar nombre del aprendiz">
        <input class="diseno identificacion" type="text" name="" id="campo_identificacion" placeholder="Ingresar numero de identificacion">
        <input class="diseno nota1" type="text" name="nota1" id="campo_nota1" placeholder="Ingresar nota 1">
        <input class="diseno nota2" type="text" name="nota2" id="campo_nota2" placeholder="Ingresar nota 2">
        <input class="diseno nota3" type="text" name="nota3" id="campo_nota3" placeholder="Ingresar nota 3">
        <input class="diseno boton" type="button" value="Calcular" id="b_calcular" onclick="ProcesoNota(aviso_usuario)">
    </div>
    <script src="./backend.js"></script>
</body>
</html>
